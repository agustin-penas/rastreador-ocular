<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <script src="vendor/jspsych-6.3.1/jspsych.js"></script>
    <script src="vendor/jspsych-6.3.1/plugins/jspsych-preload.js"></script>
    <script src="vendor/jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="vendor/jspsych-6.3.1/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="vendor/jspsych-6.3.1/plugins/jspsych-webgazer-init-camera.js"></script>
    <script src="vendor/jspsych-6.3.1/plugins/jspsych-webgazer-calibrate.js"></script>
    <script src="vendor/webgazer-jspsych-6.3.1/webgazer.js"></script>
    <script src="vendor/jspsych-6.3.1/extensions/jspsych-ext-webgazer.js"></script>
    <link  href="vendor/jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css">

    <script src="jspsych-foo-foo.js"></script>

    <title> Trail making test </title>
  </head>
  <body>
    <script>
      jsPsych.init({
        timeline: [
          {
            type: 'html-keyboard-response',
            stimulus: 'Press any key to start.'
          },
          {
            type: 'webgazer-init-camera'
          },
          {
            type: 'webgazer-calibrate',
          },
          {
            type: 'foo-foo'
          },
          {
            type: 'image-keyboard-response',
            stimulus: 'images/foto.jpg',
            choices: jsPsych.NO_KEYS,
            extensions: [
              {
                type: 'webgazer', 
                params: {targets: ['#jspsych-image-keyboard-response-stimulus']}
              }
            ]
          },
          {
            type: 'html-keyboard-response',
            stimulus: 'Fin'
          },
        ],
        preload_images: ['images/foto.jpg'],
        extensions: [
          {type: 'webgazer'}
        ]
      });
    </script>
  </body>
</html>
