<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link  href="../vendor/jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css">

    <script src="../vendor/jspsych-6.3.1/jspsych.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-webgazer-init-camera.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-fullscreen.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="../vendor/webgazer-jspsych-6.3.1/webgazer.js"></script>
    <script src="../vendor/jspsych-6.3.1/extensions/jspsych-ext-webgazer.js"></script>

    <script src="../src/index.js"></script>
    <script src="../plugins/jspsych-calibrate-eye-tracker.js"></script>
    <script src="../plugins/jspsych-validate-last-calibration.js"></script>
    <script src="../plugins/jspsych-start-eye-tracking.js"></script>
    <script src="../plugins/jspsych-finish-eye-tracking.js"></script>

    <title> Calibración propia </title>
  </head>
  <body>
    <script>
      jsPsych.init({
        timeline: [
          {
            type: 'webgazer-init-camera',
          },
          {
            type: 'fullscreen',
          },
          {
            type: 'html-keyboard-response',
            stimulus: `
              <p>
                Vamos a calibrar el sistema. <br>
                Para comenzar presioná cualquier tecla.
              </p>`,
            choices: jsPsych.ALL_KEYS,
          },
          {
            type: 'calibrate-eye-tracker',
          },
          {
            type: 'html-keyboard-response',
            stimulus: `
              <p>
                Ahora vamos a correr una ronda de validación para ver cómo salió la calibración. <br>
                Presioná cualquier tecla para continuar.
              </p>`,
            choices: jsPsych.ALL_KEYS,
          },
          {
            type: 'validate-last-calibration',
          },
        ],
        extensions: [
          {type: 'webgazer'}
        ]
      });
    </script>
  </body>
</html>
