<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.4.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.4.0/dist/tf-converter.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.4.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>
    <script src="../src/movement-detection.js"></script>
    <title> Detección de movimiento </title>
  </head>
  <body>
    <div>
      <button
        id="calibration-starter"
        disabled
      >
        Iniciar calibración
      </button>
      <button
        id="valid-position-adder"
        disabled
      >
        Agregar posición válida
      </button>
      <button
        id="detection-starter"
        disabled
      >
        Pasar a detección
      </button>
      <button
        id="detector-stoper"
        disabled
      >
        Frenar detección
      </button>
    </div>
    <canvas id="debugging-canvas"></video>
    <p
      id="calibration-instructions"
      hidden
    >
      Hacé click en "Agregar posición válida" para utilizar el frame actual como
      posición válida de la cabeza.
    </p>
    <script src="./deteccion-de-movimiento.js"></script>
  </body>
</html>
