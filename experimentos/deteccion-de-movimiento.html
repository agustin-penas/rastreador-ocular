<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script>
      jsPsych = { extensions: {} };
    </script>
    <script src="../build/webgazer.js"></script>
    <script src="../vendor/jspsych-6.3.1/extensions/jspsych-ext-webgazer.js"></script>

    <script src="../build/rastoc.js"></script>
    <title> Detección de movimiento </title>
  </head>
  <body>
    <div>
      <button
        id="calibration-starter"
        disabled
      >
        Iniciar calibración
      </button>
      <button
        id="valid-position-adder"
        disabled
      >
        Agregar posición válida
      </button>
      <button
        id="detection-starter"
        disabled
      >
        Pasar a detección
      </button>
      <button
        id="reseter"
        disabled
      >
        Reiniciar
      </button>
    </div>
    <canvas id="debugging-canvas"></canvas>
    <p
      id="calibration-instructions"
      hidden
    >
      Hacé click en "Agregar posición válida" para utilizar el frame actual como
      posición válida de la cabeza.
    </p>

    <div id="face-reporter">
      <p hidden id="face-ok-msg" style="color: green; font-weight: bold;">
        cara ok</p>
      <p hidden id="no-face-msg" style="color: red; font-weight: bold;">
        cara no detectada</p>
      <p hidden id="multiple-faces-msg" style="color: red; font-weight: bold;">
        cara detectada múltiples veces</p>
    </div>

    <div id="movement-reporter">
      <p hidden id="no-movement-msg" style="color: green; font-weight: bold;">
        no se detectó movimiento</p>
      <p hidden id="movement-detected-msg" style="color: red; font-weight: bold;">
        movimiento detectado</p>
    </div>

    <div>
      <p>
        distancia de los ojos a la posición válida:
        <span id="distance-container"></span>
      </p>
    </div>

    <script src="./deteccion-de-movimiento.js"></script>
  </body>
</html>
