<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link  href="../vendor/jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css">

    <script src="../vendor/jspsych-6.3.1/jspsych.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-webgazer-init-camera.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-fullscreen.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="../vendor/webgazer-jspsych-6.3.1/webgazer.js"></script>
    <script src="../vendor/jspsych-6.3.1/extensions/jspsych-ext-webgazer.js"></script>

    <script src="../src/index.js"></script>
    <script src="../plugins/calibrate-eye-tracker.js"></script>
    <script src="../plugins/start-eye-tracking.js"></script>
    <script src="../plugins/finish-eye-tracking.js"></script>

    <title> Calibración propia </title>
  </head>
  <body>
    <script>
      jsPsych.init({
        timeline: [
          {
            type: 'webgazer-init-camera',
          },
          {
            type: 'fullscreen',
          },
          {
            type: 'calibrate-eye-tracker',
          },
          {
            type: 'start-eye-tracking',
          },
          {
            type: 'html-keyboard-response',
            stimulus: `
              <p>
                Listo, el punto rojo es la estimación de mirada. <br>
                Presioná cualquier tecla para terminar.
              </p>`,
            choices: jsPsych.ALL_KEYS,
          },
          {
            type: 'finish-eye-tracking',
          },
        ],
        extensions: [
          {type: 'webgazer'}
        ]
      });
    </script>
  </body>
</html>
