<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="../vendor/jspsych-6.3.1/jspsych.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-webgazer-init-camera.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-fullscreen.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="../vendor/jspsych-6.3.1/plugins/jspsych-webgazer-calibrate.js"></script>
    <script src="../vendor/webgazer-jspsych-6.3.1/webgazer.js"></script>
    <script src="../vendor/jspsych-6.3.1/extensions/jspsych-ext-webgazer.js"></script>
    <link  href="../vendor/jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css">

    <script src="../src/index.js"></script>
    <script src="../src/private-plugins/measure-calibration.js"></script>

    <title> Calibración medida </title>
  </head>
  <body>
    <script>
      jsPsych.init({
        timeline: [
          {
            type: 'webgazer-init-camera',
          },
          {
            type: 'fullscreen',
          },
          {
            type: 'webgazer-calibrate',
            //calibration_points: [[50, 50],],
            //calibration_points: [[25, 25],[50, 25],[50, 50],[75, 25],],
            //calibration_points: [[25, 75],[50, 75],[50, 50],[75, 75],],
          },
          {
            type: 'html-keyboard-response',
            stimulus: `
              <p>
                A continuación mediremos la calidad de la calibración.
                Para ello se te va a mostrar una serie de puntos negros que
                únicamente tenés que seguir con la mirada.
                Para comenzar presioná cualquier tecla.
              </p>`,
            choices: jsPsych.ALL_KEYS,
          },
          {
            type: 'measure-calibration',
            showPrediction: true,
          },
        ],
        extensions: [
          {type: 'webgazer'}
        ]
      });
    </script>
  </body>
</html>
