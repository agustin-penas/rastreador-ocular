<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- WebGazer -->
    <script src="./vendor/webgazer.js"></script>
    <script src="./build/rastoc.js"></script>
    <script src="./build/rastoc-jspsych.js"></script>

    <title> Playground </title>
  </head>
  <body>
    <script src="./playground.js"> </script>

    <button
      id="free-calibration-start-button"
      disabled
      onClick="rastoc.startCalibrationPhase()"
    >start free calibration</button>
    <button
      id="calibration-stop-button"
      disabled
      onClick="rastoc.endCalibrationPhase()"
    >stop calibration phase</button>

    <p>
      Calibration: <span id="calibration-status">uncalibrated</span>
    </p>
    <p>
      Eye features: <span id="eye-features-status">unavailable</span>
    </p>

    <div id="visual-debugging-container">
      <p id="webgazer-loading-status">Loading WebGazer...</p>
      <canvas hidden id="eye-bboxes"></canvas>
    </div>
  </body>
</html>
